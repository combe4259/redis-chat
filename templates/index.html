<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromisus chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f8f9fa;
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        #scroll-container::-webkit-scrollbar {
            width: 4px;
        }
        #scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #scroll-container::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            if (typeof WebSocket != 'undefined') {
                $('#login-screen').removeClass('hidden');
            } else {
                $('#error-screen').removeClass('hidden');
            }

            $('#nickname-input').keydown(function (event) {
                if (event.keyCode == 13) $('#join-btn').click();
            })

            $('#join-btn').click(function () {
                var nickname = $('#nickname-input').val().trim();
                if(nickname) {
                    join(nickname);
                    $('#login-screen').addClass('hidden');
                    $('#chat-screen').removeClass('hidden').addClass('flex');
                    $('#message-input').focus();
                }
            });

            function join(name) {
                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host;
                var ws = new WebSocket(ws_path);
                var container = $('#message-list');
                
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    if (typeof obj != 'object') return;

                    var action = obj['action'];
                    var msgHtml = '';
                    var now = new Date();
                    var time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

                    if (action == 'message') {
                        var isMe = obj['user'] == name;
                        if (isMe) {
                            msgHtml = `
                                <div class="flex justify-end mb-3">
                                    <div class="flex items-end space-x-2">
                                        <span class="text-[10px] text-gray-400 mb-1">${time}</span>
                                        <div class="bg-indigo-600 text-white px-4 py-2 rounded-[20px] rounded-tr-none shadow-sm text-sm">
                                            ${obj['message']}
                                        </div>
                                    </div>
                                </div>`;
                        } else {
                            msgHtml = `
                                <div class="flex justify-start mb-3">
                                    <div class="flex flex-col">
                                        <span class="text-xs text-gray-500 mb-1 ml-1">${obj['user']}</span>
                                        <div class="flex items-end space-x-2">
                                            <div class="bg-white border border-gray-100 text-gray-800 px-4 py-2 rounded-[20px] rounded-tl-none shadow-sm text-sm">
                                                ${obj['message']}
                                            </div>
                                            <span class="text-[10px] text-gray-400 mb-1">${time}</span>
                                        </div>
                                    </div>
                                </div>`;
                        }
                    } else if (action == 'control') {
                        msgHtml = `
                            <div class="flex justify-center my-6">
                                <span class="text-[11px] font-medium text-gray-400 tracking-tight">
                                    ${obj['user']} ${obj['message']}
                                </span>
                            </div>`;
                    }

                    container.append(msgHtml);
                    var scrollContainer = document.getElementById("scroll-container");
                    scrollContainer.scrollTop = scrollContainer.scrollHeight;
                }

                $('#chat-form').submit(function (event) {
                    event.preventDefault();
                    var input = $('#message-input');
                    var msg = input.val();
                    if (msg) {
                        ws.send(JSON.stringify({ action: 'message', user: name, message: msg }));
                        input.val('');
                    }
                });
            }
        });
    </script>
</head>
<body class="h-screen flex items-center justify-center p-0 sm:p-4">

    <!-- 에러 화면 -->
    <div id="error-screen" class="hidden text-center p-8 bg-white rounded-3xl shadow-xl">
        <p class="text-gray-500">브라우저에서 WebSocket을 지원하지 않습니다.</p>
    </div>

    <!-- 로그인 화면 -->
    <div id="login-screen" class="hidden w-full max-w-[360px] p-10 bg-white rounded-[40px] shadow-2xl mx-4 transition-all">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-indigo-600 tracking-tighter mb-2">fromisus</h1>
            <p class="text-gray-400 text-sm font-medium">대화를 시작해볼까요?</p>
        </div>
        <div class="space-y-3">
            <input type="text" id="nickname-input" class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-gray-700 placeholder-gray-300" placeholder="닉네임을 입력하세요" autofocus>
            <button id="join-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-100 active:scale-95">
                입장하기
            </button>
        </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat-screen" class="hidden w-full max-w-md h-full sm:h-[750px] bg-white sm:rounded-[40px] shadow-2xl overflow-hidden flex-col relative transition-all">
        <!-- 헤더 -->
        <header class="h-16 flex items-center justify-center border-b border-gray-50 flex-shrink-0">
            <h1 class="font-bold text-gray-800 tracking-tight text-lg">fromisus chat</h1>
        </header>

        <!-- 메시지 영역 -->
        <div id="scroll-container" class="flex-1 overflow-y-auto p-6 space-y-2 bg-white">
            <div id="message-list" class="flex flex-col">
                <!-- 메시지 동적 삽입 -->
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="p-6 bg-white border-t border-gray-50">
            <form id="chat-form" class="flex items-center bg-gray-50 rounded-2xl px-4 py-2 focus-within:ring-2 focus-within:ring-indigo-100 transition-all">
                <input type="text" id="message-input" class="flex-1 bg-transparent border-none py-2 px-2 focus:outline-none text-sm text-gray-700 placeholder-gray-300" placeholder="메시지 보내기..." autocomplete="off">
                <button type="submit" class="text-indigo-600 hover:text-indigo-800 p-2 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
